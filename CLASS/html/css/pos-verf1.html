<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pos-verf1</title>
  <style>
    .box1{
      background-color: blue;
      position: relative;
      width: 300px;
      height: 300px;
    }

    .box2{
      background-color: white;
      position: absolute;
      right: -10px;
      display: inline;
    }

    .children1{
      top: 0;
    }
    .children2{
      top: 140px;

    }
    .children3{
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="box1">
      <div class="box2 children1">children1</div>
      <div class="box2 children2">children2</div>
      <div class="box2 children3">children3</div>
  </div>
</body>
</html>
