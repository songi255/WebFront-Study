<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-verf</title>
  <style>
    body{
      height: 1200px;
    }
    
    nav{
      border-bottom: 2px solid gray;
      display: flex;
      justify-content: space-between;
      align-items: center;

      width: 100%;

      position: fixed;
      
    }
    
    .menu-container{
      display: flex;
      height: 100px;
      margin-left: 50px;
      align-items: center;
    }
    
    .menu-item{
      width: 120px;
      height: 30px;
      border: 1px solid black;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu-container">
        <div class="menu-item">메뉴1</div>
        <div class="menu-item">메뉴2</div>
        <div class="menu-item">메뉴3</div>
      </div>
      <h1 style="font-size: 36px;">logo</h1>
      <div class="menu-container">
        <div class="menu-item">회원가입</div>
        <div class="menu-item">로그인</div>
      </div>
    </nav>
  </header>
</body>
</html>
