<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 03</title>
    <style>
        .frame{
            border: 1px solid black;
            border-radius: 5px;
            width: 660px;
            box-shadow: 5px 5px 3px black;
            position: relative;
        }
        .picture{
            padding: 10px;
        }
        .icon{
            width: 200px;
            height: 200px;
            position: absolute;
            right: -100px;
            bottom: -100px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="picture">
            <img src="./images/bird-g6259deecf_640.jpg" alt="액자 이미지" />
        </div>
        <img class="icon" src="./images/tree-gbc1c48ec1_1280.png" alt="icon" />
    </div>
</body>
</html>
