<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- bootstrap 상위 icons에서 icon들도 가져올 수 있다. -->
    <i class="bi bi-border-all">abcde</i>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-all" viewBox="0 0 16 16">
        <path d="M0 0h16v16H0V0zm1 1v6.5h6.5V1H1zm7.5 0v6.5H15V1H8.5zM15 8.5H8.5V15H15V8.5zM7.5 15V8.5H1V15h6.5z"/>
    </svg>

    <button id="bbq"  type="button" class="btn btn-primary">B.B.Q</button>
    <button id="kfc" type="button" class="btn btn-secondary">K.F.C</button>
    
    <button type="button" class="btn btn-link">Link</button>

    <!-- getStarted 왼쪽 목록에서 쇼핑하면서.. 원하는거 걍 그때그때 가져오면 되는거시다... -->
    <!-- 이외에도 element ui 등등... 다양한 css framework들도 많다. 원하는 것 쓰면 된다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script>
        const btn1 = document.querySelector('#bbq');
        const btn2 = document.querySelector('#kfc');
        btn1.addEventListener('click', function(){
            // attribute를 전부 이걸로 대체해버린다.
            btn2.setAttribute("class", "btn btn-lg btn-primary");
        });

    </script>
  </body>
</html>
