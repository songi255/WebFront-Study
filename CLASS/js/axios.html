<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script><!-- Axios 라이브러리. 비동기통신 지원하는 라이브러리이다. -->
    <script>
        async function getData(){
            console.log("1. getData 준비 완료");
            return await new Promise((res, rej) => {
                res(axios.get("https://jsonplaceholder.typicode.com/todos")); // 비동기 통신
            });
            // 이렇게 async/await를 넣으면 어떻게 될까? await가 끝나야지만 return 이 된다.
        }
        getData().then(result => console.log(result.data[1]));
    </script>
</body>
</html>
