<body>
    <img src="" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function getData(){
            const promise = await axios.get("https://jsonplaceholder.typicode.com/todos");
            console.log(promise.data.filter(e => (!e.completed && e.userId % 2 === 0 && e.title.length >= 10 && e.title.includes("qua"))));
        }
        getData(); // -> 이런거 즉시실행함수로 사용하면 된다.
    </script>
</body>
