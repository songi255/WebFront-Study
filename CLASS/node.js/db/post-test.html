<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>POST TEST</h1>
  <div>
    <div>
        <label for="menu_name">메뉴이름</label>
        <input type="text" id="menu_name">
    </div>
    <div>
        <label for="menu_description">메뉴설명</label>
        <input type="text" id="menu_description">
    </div>
    
    <div>
      <button>메뉴 등록</button>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const btn = document.querySelector("button");
    btn.addEventListener("click", async () => {
      const menu_name = document.querySelector("#menu_name").value;
      const menu_description = document.querySelector("#menu_description").value;
      const response = await axios.post("http://localhost:8080/api/menu", { // axios.post("접속경로", {body에 첨부할 객체})
        menu_name: menu_name,
        menu_description: menu_description
      });
      console.log(response.data); // response는 axios.post() 호출 결과로 받은 리턴값이다. 뭐가 들어있을까?? mysql.js 참조해라!!
    });
  </script>
</body>
</html>
