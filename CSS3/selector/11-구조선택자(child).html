<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        CSS3부터 지원하는 선택자.
        일반적으로 자손선택자와 병행해서 많이 사용
        개인적으로 가장 유용해보인다고 함
        특정위치에 있는 태그를 선택하는 선택자
        
        아래 모두 형제관계태그 중에서
        :first-child - 첫번쨰
        :last-child - 마지막
        :nth-child(수열) - 수열번쨰
        :nth-last-child(수열) - 뒤에서 수열번쨰
     -->
    
    <title>Document</title>
    <style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float: left; padding: 15px;
        }

        li:first-child { border-radius: 10px 0 0 10px; }
        li:last-child {border-radius: 0 10px 10px 0; }

        li:nth-child(2n) { background-color: #FF0003; }
        li:nth-child(2n+1) { background-color: #800000; }

        /* 형태 구조 선택자 : 구조선택자이나, 태그형태를 구분함 */
        h1:first-of-type { color: red; }
        h2:last-of-type { color: red; }
        h3:nth-of-type(n) { color: red; }
    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>

    <hr />

    <!-- 형태 구조 선택자. 애매한데... -->
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header - 1</h1>


</body>
</html>
