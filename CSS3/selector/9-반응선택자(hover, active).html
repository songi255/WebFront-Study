<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        사용자의 반응으로 생성되는 특정한 상태
        :active - 마우스로 클릭한 태그
        :hover - 마우스를 올린 태그
     -->
    <title>Document</title>
    <style>
        h1:hover { color: red; }
        h1:active { color: blue; }
    </style>
</head>
<body>
    <h1>User Action Selector</h1>
</body>
</html>
