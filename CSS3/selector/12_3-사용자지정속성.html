<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        웹표준에서 지정속성이외의 속성은 사용하면 안되나, data-~~형태의 속성은 인정해줌
        사용자지정속성은 매우 많이 사용됨. 아래 예제는 jQuery Mobile임 (UI프레임워크)
        div태그에 data-role 속성을 사용하면 자동으로 레이아웃 구성해준다.
     -->
    <title>jQuery Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>HTML5</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li data-role="list-divider">HTML5</li>
                <li>Multimedia</li>
                <li>Connectivity</li>
                <li>Device Access</li>
                <li data-role="list-divider">CSS3</li>
                <li>Animation</li>
                <li>3D Transform</li>
            </ul>
        </div>
    </div>
</body>
</html>
