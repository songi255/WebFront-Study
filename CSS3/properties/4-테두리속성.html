<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
    .box { 
        /* 테두리를 넣을때, 아래 세가지 속성을 모두 넣어야 한다. */
        border-width: thick;
        border-style: dashed;
        border-color: black;
        
        
        border: thick dashed black;  /* 한번에 입력 가능하다. */
        border-left-style: double; /* 방향별 각각 지정도 가능하다. */
        
        border-radius: 50px 40px 20px 10px; /*CSS3에서 추가되었다. 이전에는 테두리가 둥근 이미지를 만들어 사용했다.*/
        

    }    
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
