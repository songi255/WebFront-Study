<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .bg-yellow{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <button>class추가</button>
    <button>class삭제</button>
    <button>class토글</button>
    <script>
        const btn1 = document.querySelector("body>button:nth-child(1)");
        const btn2 = document.querySelector("body>button:nth-child(2)");
        const btn3 = document.querySelector("body>button:nth-child(3)");
        const body = document.querySelector("body");
        btn1.addEventListener('click', function(e){
            body.classList.add("bg-yellow");
        })
        btn2.addEventListener('click', function(e){
            body.classList.remove("bg-yellow");
        })
        btn3.addEventListener('click', function(e){
            body.classList.toggle("bg-yellow");
        })
    </script>

</body>
</html>
