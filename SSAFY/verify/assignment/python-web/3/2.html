<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    html{
        width: 300px;
    }
    div{
        border: 1px solid black;
    }
  </style>
  <body>
    <div class="mx-2">
        <!-- m(margin)x(x축방향) 2(0.5rem) -->
        <!-- bootstrap5 grid system break point :  md 기준 font-size는 16px. 8px는 0.5rem (rem 은 font-size를 기준으로 함.) -->
        <!-- 크롬 개발자도구에서 computed margin left, right = 8px 인 것을 확인. (모니터 width 1280px 기준) -->
        <!-- 다만, breakpoint가 768px(md) 위로도 여러 개 있는데, 모두 rem이 동일하게 적용되는지에 관한 공식 문서는 찾지 못했고, 동일적용된다고 크롬에서 확인만 했기에, 확언 할 수는 없습니다. -->
        <span>div</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
