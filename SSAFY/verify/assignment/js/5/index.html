<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        /* axios.(a)('https://api.example.com/data').(b)(function (response){
            console.log((c));
        })*/
        axios.get('https://api.example.com/data').then(function (response){
            console.log(response); // axios.get은 promise를 반환하기 때문에 then 후속메서드로 처리해야 한다.
            //제공하는 callback 함수는 result를 받는데, promise가 resolve 또는 rejected로 반환한 결과값이다.
        })
        
        // 동기함수 : 위에서 아래로 정해진 순서대로 코드가 실행된다.
        // 비동기함수 : 시간이 많이 걸리는 함수는 실행순서를 뒤로 미룰 수 있다.
        /* JS는 싱글스레드기반이지만, 비동기함수를 처리하는 논블로킹 스레드는 따로있음.
            비동기함수를 호출하면, 논블로킹스레드로 작업이 위임되고, 끝난 작업은 event queue에 큐잉되어, call stack이 비었을 때 순차적으로 실행된다.
            고로 동기적인 함수가 모두 실행이 끝나면 실행 될 것이다. 끝나기 전까지는 call stack 이 비지 않을것이므로..
        */
    </script>
</body>
</html>
