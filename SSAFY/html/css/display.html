<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* display 종류 5가지 : block, inline, inline-block, flex, none */
        /* 
            inline : 줄바꿈 없음. w,h 지정 불가(content에 의해 결정). margin 위아래 지정 불가. span, a 등
            inline-block : 줄바꿈 없음. w, h, margin 사용가능.
            none : visibility = hidden과 다름
            flex : 부모 flex-container되고, 자식 flex-item이 된다. 부모 기준으로 정렬
        */
    </style>
</head>
