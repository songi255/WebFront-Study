<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-wrapper{
      display: flex;
    }

    .box{
      width: 300px;
      height: 300px;
      background-color: blue;
    }
    
    .box:nth-child(2n-1){
      background-color: skyblue;
      animation: vanish 1s alternate 0s infinite ;
    }

    @keyframes vanish{
      100% {
        background-color: blue;
      }
    }

  </style>
</head>
<body>
  <div class="box-wrapper">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
